<!DOCTYPE html>
<html>
	<head>
		<title>Attribute within style</title>
	</head>
	
	<!--Use of an attribute within the style tag-->
	<style>
		.My_own_style {
			background-color: gray;
			color: purple; 
			text-decoration: underline;
			font-weight: bold;
			font-size: medium;
		}
	</style>
	
	<!--Point <p> element to class attribute-->
	<p class="My_own_style"> This paragraph was written with style</p>
