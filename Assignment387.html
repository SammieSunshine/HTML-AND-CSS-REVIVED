<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                background-color:#b4b1b1;
                border: 6px ridge #7a7a7a;
            }

            dialog {
                color: #ff0000;
                background-color:#b4b1b1 ;
                border: 10px ridge #7a7a7a;
            }
        </style>
    </head>
<body>

<h1>Dialog Element practice</h1>

<table>
  <tr>
    <th>table header 1  <dialog open>Never Gonna give you up</dialog></th>
    <th>table header 2</th>
    <th>table header 3</th>
  </tr>
  <tr>
    <td>table 1</td>
    <td>table 2</td>
    <td>table 3</td>
  </tr>
  <tr>
    <td>table 1.2</td>
    <td>table 2.2</td>
    <td>table 3.2</td>
  </tr>
</table>

</body>
</html>
